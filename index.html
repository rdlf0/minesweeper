<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Minesweeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon-light.svg" data-href-light="assets/favicon-dark.svg"
        data-href-dark="assets/favicon-light.svg" type="image/svg+xml" />
    <script data-main="dist/main" src="require.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main oncontextmenu="return false">
        <div id="controls">
            <div id="mines-counter" class="control">000</div>
            <div class="buttons-wrapper">
                <div id="reset" class="control" title="New game"><div class="icon"></div></div>
                <div id="replay" class="control" title="Replay"><div class="icon"></div></div>
                <div id="toggle-settings" class="control" title="Settings"><div class="icon"></div></div>
            </div>
            <div id="timer" class="control" title="0m 0s">000</div>
        </div>
        <div id="board"></div>
    </main>
    <footer>
        <a href="#" id="dark-mode-toggle">Turn dark mode <span>ON</span></a>
        <ul id="version">
            <li>
                <a href="http://github.com/rdlf0/minesweeper/releases/latest" target="blank"
                    title="Check out the changelog">
                    Version <span id="version_string"></span>
                </a>
            </li>
            <li>
                <a href="https://github.com/rdlf0/minesweeper" target="blank"
                    title="Find the source code at GitHub">GitHub</a>
            </li>
        </ul>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
