<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <script data-main="dist/main" src="require.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div id="controls">
            <div id="mines-counter" class="control"></div>
            <div class="buttons-wrapper">
                <button type="button" id="reset" class="control">RESET</button><button type="button" id="replay"
                    class="control">REPLAY</button>
            </div>
            <div id="timer" class="control">000</div>
        </div>
        <div id="board"></div>
    </div>
    <footer>
        <a href="#" id="dark-mode-toggle">Turn dark mode ON</a>
        <ul id="version">
            <li>
                <a href="http://github.com/rdlf0/minesweeper/releases/latest" target="blank"
                    title="Check out the changelog">
                    Version <span id="version_string"></span>
                </a>
            </li>
            <li>
                <a href="https://github.com/rdlf0/minesweeper" target="blank"
                    title="Find the source code at GitHub">GitHub</a>
            </li>
        </ul>
    </footer>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
