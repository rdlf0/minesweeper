<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Minesweeper</title>
    <script data-main="dist/main" src="require.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="controls">
            <div id="mines-counter" class="control"></div>
            <div class="buttons-wrapper">
                <button type="button" id="reset" class="control">RESET</button><button type="button" id="replay" class="control">REPLAY</button>
            </div>
            <div id="timer" class="control">000</div>
        </div>
        <div id="board"></div>
    </div>
    <div id="links">
        <div><a href="#" id="dark-mode-toggle">[Turn dark mode ON]</a></div>
        <ul id="version">
            <li>Version 1.0.0</li>
            <li><a href="https://github.com/rdlf0/minesweeper" target="blank" title="Find the source code at GitHub">GitHub</a></li>
        </ul>
    </div>
    <script type="text/javascript">
        document.getElementById("dark-mode-toggle").addEventListener("click", toggleNightMode);

        function toggleNightMode(e) {
            e.preventDefault();
            document.body.classList.toggle('night');
            let contains = document.body.classList.contains('night');
            let state = contains ? "OFF" : "ON";
            e.target.text = "[Turn dark mode " + state + "]";
        }
    </script>
</body>
</html>
