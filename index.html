<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description"
        content="The good old Minesweeper game in its simplest form! Enjoy beginner, intermediate and expert modes online! Replay the same board, share it with a friend or bookmark it for later!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="icon" href="assets/favicon-light.svg" data-href-light="assets/favicon-dark.svg"
        data-href-dark="assets/favicon-light.svg" type="image/svg+xml" />
    <script data-main="dist/main" src="require.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="dark">
    <main oncontextmenu="return false">
        <div id="controls">
            <div id="mines-counter" class="control">000</div>
            <div class="buttons-wrapper">
                <div id="reset" class="control" title="New game"><div class="icon"></div></div>
                <div id="replay" class="control" title="Replay"><div class="icon"></div></div>
                <div id="toggle-settings" class="control" title="Settings"><div class="icon"></div></div>
            </div>
            <div id="timer" class="control" title="0m 0s">000</div>
        </div>
        <div id="board"></div>
        <div id="settings"></div>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
